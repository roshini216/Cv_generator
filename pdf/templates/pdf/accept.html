<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {%csrf_token%}
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div style="margin-top: 20px;" class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                        </div>
              
                      <div class="form-group">
                          <label for="Email">Email Address</label>
                          <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
                      </div>
              
                      <div class="form-group">
                          <label for="phone">Phone Number</label>
                          <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
                      </div>
              
                      <div class="form-group">
                          <label for="summary">About You</label>
                          <textarea class="form-control" id="summary" name="summary"></textarea>
                      </div>
              
                      <div class="form-group">
                          <label for="degree">Degree<label>
                          <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter Your Degree">
                      </div>
              
                      <div class="form-group">
                          <label for="school">School</label>
                          <input type="text" class="form-control" id="school" name="school" placeholder="Enter School Name">
                      </div>
              
                      <div class="form-group">
                          <label for="university">University</label>
                          <input type="text" class="form-control" id="university" name="university" placeholder="Enter University Name">
                      </div>
              
                      <div class="form-group">
                          <label for="previous_work">Previous Work</label>
                          <textarea class="form-control" id="previous_work" name="previous_work" placeholder="Enter Previous work experience"></textarea>
                      </div>
              
                      <div class="form-group">
                          <label for="skills">Skills</label>
                          <textarea  class="form-control" id="skills" name="skills" placeholder="Tell about your skills"></textarea>
                      </div>
              
                      <button style="margin-bottom: 40px;" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

</body>
</html>
